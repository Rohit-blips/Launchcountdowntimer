<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <main class="hero">
        <section class="container">
            <h2 class="title">We're launching soon</h2>
            <div class="contador">
                <div class="card">
                    <div class="layer card-dia"></div><span class="nunber dia">00</span>
                </div>
                <div class="card">
                    <div class="layer card-hora"></div><span class="nunber hora">00</span>
                </div>
                <div class="card">
                    <div class="layer card-minuto"></div><span class="nunber minuto">00</span>
                </div>
                <div class="card ">
                    <div class="layer card-segundo"></div><span class="nunber segundo">00</span>
                </div>
                <div class="card-info">Days</div>
                <div class="card-info">Hours</div>
                <div class="card-info">Minutes</div>
                <div class="card-info">Seconds</div>
            </div>
        </section>
    </main>

    <div class="sociais">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#"><i class="fab fa-pinterest-square"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>

    <script src="assets/javascript/app.js"></script>
    <script src="https://kit.fontawesome.com/3a7225da88.js" crossorigin="anonymous"></script>
</body>

</html>
